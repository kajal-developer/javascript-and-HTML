<html>
<head>
<title>REGISTRATION FORM</title>
</head>
<body>
  <h1 align="center"><u><b>REGISTRATION FORM</u></b></h1>
<table align="center" style="background:linear-gradient(45deg,blue,lime);height:600;width:500">
<form align="center">

<tr>
<td>Name:</td>
<td><input type="text" name="first_name" value="Name"/></td>
</td><br>
<tr>
<td>Password:</td>
<td><input type="password" name="pass_word" /></td>
</tr><br>
<tr>
<td>Email:</td>
<td><input type="text" name="email_id" value="username@gmail.com"/></td><br>
</tr>
<tr>
<td>Phone no:</td>
<td><input type="text" name="phone_no." value="+91"/></td>
</tr><br>
<tr>
<td>Gender:</td>
<td><input type="radio"  name="gender" > Male<br></td>
<td><input type="radio"  name="gender"  > Female<br></td> 
</tr>
<tr>
<td>DOB:</td>
<td><input type="date" value="dd/mm/yy">
</td>
</tr> 
<tr>
<td>Language:</td>
<td><input type="checkbox"  name="language"  value="hindi"> Hindi</td><br>
<td><input type="checkbox"  name="language"  value="english"> English</td>
</tr>
<tr>
<td>address:</td>
<td> <textarea width="800" height="600"> address</textarea><br></td>
</tr>
<tr>
<td><button type="submit" value="SUBMIT" style="background-color:lime;width:100;height:30" ><b>Submit</b></button></td>
<td><button type="reset" value="RESET" style="background-color:#ff0000;width:100;height:30" ><b>Reset</b></button></td>
</tr>
</form>
</body>
</html>
